[pytest]
# Pytest configuration for KI-SYSTEM

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage (optional - requires pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
